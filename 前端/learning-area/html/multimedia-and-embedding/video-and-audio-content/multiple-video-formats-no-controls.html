<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Multiple format video example</title>
  </head>
  <body>
    <h1>Below is a video that will play in all modern browsers</h1>

    <video controls
           poster="poster.png">
      <source src="rabbit320.mp4" type="video/mp4">
      <source src="rabbit320.webm" type="video/webm">
      <p>Your browers doesn't support HTML5 video. Here is a <a href="rabbit320.mp4">link to video</a> instead.</p>
    </video>

    <video controls
           poster="poster.png"
           width="202">
      <source src="rabbit320.mp4" type="video/mp4">
      <source src="rabbit320.webm" type="video/webm">
      <p>Your browser doesn't support HTML5 video. Here is a <a href="rabbit320.mp4">link to the video</a> instead.</p>
    </video>
  </body>
</html>
